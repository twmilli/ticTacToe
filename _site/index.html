<!DOCTYPE html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Free Code Camp Tic-Tac-Toe</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="priority stylesheet" href="css/main.css" charset="utf-8">
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>
    <div class="fluid-container">
        <div class="menu" id="menu">
            <h1>Tic-Tac-Toe</h1>
            <div class="difficulty">
                <input type="radio" name="diff" id="easy">
                <label for="easy" class="left">Easy</label>
                <input type="radio" name="diff" id="med" checked="checked">
                <label for="med">Medium</label>
                <input type="radio" name="diff" id="hard">
                <label for="hard" class="right">Hard</label>
            </div>
            <div class="switch">
                <input type="radio" name="choice" id="X" checked="checked">
                <label for="X" class="blue">X</label>
                <input type="radio" name="choice" id="O">
                <label for="O" class="red">O</label>
            </div>
            <button class="play" id="play">Play!</button>
        </div>

        <div class="board-view" id="board-view">
            <table class="board" id="board">
                <h2 class="dispText">Placeholder Text</h2>
                <tr>
                    <td id="0" class="top left">
                    </td>
                    <td id="1" class="top">
                    </td>
                    <td id="2" class="top right">
                    </td>
                </tr>
                <tr>
                    <td id="3" class="left">
                    </td>
                    <td id="4">
                    </td>
                    <td id="5" class="right">
                    </td>
                </tr>
                <tr>
                    <td id="6" class="left bottom">
                    </td>
                    <td id="7" class="bottom">
                    </td>
                    <td id="8" class="right bottom">
                    </td>
                </tr>

            </table>
            <div class="reset" id="reset-container">
              <button class="play" id="reset">Reset</button>
            </div>
        </div>
        <div class="modal fade" id="replayModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Would you like to play again?</h4>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="close test" id="No" data-dismiss="modal">No</button>
                        <button type="button" class="close" id="Yes" data-dismiss="modal">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
